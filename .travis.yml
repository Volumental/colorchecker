language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'ppa:lkoppel/opencv'
          packages:
            - g++-7
            - cmake
            - libboost-all-dev
            - libgflags-dev
            - libjemalloc-dev
            - libopencv-dev
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

    - os: osx
      osx_image: xcode8.3
      env:
        - MATRIX_EVAL="brew install eigen gflags jemalloc && brew install opencv3 --with-python3 || true"

before_install:
  - eval "${MATRIX_EVAL}"

before_script:
  - scripts/build.sh

script:
  - scripts/run_tests.sh
